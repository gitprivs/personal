<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}
.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
}

.bubble-box {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    flex: 1 1 300px;
    min-width: 200px;
    max-width: 100%;
}

.bubble-box2 {
    background-color: #4CAF50;

    flex: 1 1 200px;

    max-width: 100%px;
}

.bubble-box h2 {
    margin-bottom: 10px;
}

.bubble-box p {
    font-size: 16px;
}

@media (max-width: 600px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .bubble-box {
        width: 100%;
    }
}
</style>
